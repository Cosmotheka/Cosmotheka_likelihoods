      dist: norm
      loc: 2.064552
      scale: 0.1
    latex: b^{DESgc}_3
    proposal: 0.1

  bias_DESgc__4_b1:
    prior: 
        min: 0.8
        max: 3.0
    ref:
      dist: norm
      loc: 2.129857
      scale: 0.1
    latex: b^{DESgc}_4
    proposal: 0.1

  limber_DESgc__0_dz:
    prior: 
      dist: norm
      loc: 0.
      scale: 0.007
    latex: \Delta z^{DESgc}_0
    proposal: 0.005

  limber_DESgc__1_dz:
    prior: 
      dist: norm
      loc: 0.
      scale: 0.007
    latex: \Delta z^{DESgc}_1
    proposal: 0.005
    
  limber_DESgc__2_dz:
    prior: 
      dist: norm
      loc: 0.
      scale: 0.006
    latex: \Delta z^{DESgc}_2
    proposal: 0.005

  limber_DESgc__3_dz:
    prior: 
      dist: norm
      loc: 0.
      scale: 0.01
    latex: \Delta z^{DESgc}_3
    proposal: 0.005

  limber_DESgc__4_dz:
    prior: 
      dist: norm
      loc: 0.
      scale: 0.01
    latex: \Delta z^{DESgc}_4
    proposal: 0.005

  bias_DESwl__0_m:
    prior: 
      dist: norm
      loc: 0.012
      scale: 0.023
    latex: m^{DESwl}_0
    proposal: 0.005

  bias_DESwl__1_m: 
    prior: 
      dist: norm
      loc: 0.012
      scale: 0.023
    latex: m^{DESwl}_1
    proposal: 0.005

  bias_DESwl__2_m: 
    prior: 
      dist: norm
      loc: 0.012
      scale: 0.023
    latex: m^{DESwl}_2
    proposal: 0.005

  bias_DESwl__3_m:
