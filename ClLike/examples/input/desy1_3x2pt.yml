sampler:
  mcmc:
    burn_in: 1000
    max_tries: 1000

params:
  # List all the likelihood parameters here.
  # You need to include `prior`, `ref` and
  # `proposal` for all parameters you want
  # to vary.
  A_sE9:
    prior:
      min: 0.5
      max: 5.
    ref:
      dist: norm
      loc: 2.02
      scale: 0.01
    latex: A_s
    proposal: 0.001

  Omega_c:
    prior: 
      min: 0.07
      max: 0.83
    ref:
      dist: norm
      loc: 0.2
      scale: 0.01
    latex: \Omega_c
    proposal: 0.01

  Omega_b:
    prior: 
      min: 0.03
      max: 0.07
    ref:
      dist: norm
      loc: 0.04
      scale: 0.001
    latex: \Omega_b
    proposal: 0.001

  h: 
    prior: 
      min: 0.55
      max: 0.91
    ref:
      dist: norm
      loc: 0.7
      scale: 0.02
    latex: h
    proposal: 0.02

  n_s:
    prior: 
      min: 0.87
      max: 1.07
    ref:
      dist: norm
      loc: 0.96
      scale: 0.02
    latex: n_s
    proposal: 0.02

  m_nu: 0.

  sigma8:
    latex: \sigma_8

  # Bias parameters. Note that you can declare
  # all nuisance parameters as
  # `<prefix>_param_name` where `<prefix>` is
  # whatever you've chosen as `input_params_prefix`
  # further down. All such parameters will
  # automatically be understood by cobaya and
  # assigned to your likelihood.
  # First-order bias
  bias_DESgc__0_b1:
    prior: 
        min: 0.8
        max: 3.0
    ref:
      dist: norm
      loc: 1.421521
      scale: 0.1
    latex: b^{DESgc}_0
    proposal: 0.1

  bias_DESgc__1_b1:
    prior: 
        min: 0.8
        max: 3.0
    ref:
      dist: norm
      loc: 1.730038
      scale: 0.1
    latex: b^{DESgc}_1
    proposal: 0.1

  bias_DESgc__2_b1:
