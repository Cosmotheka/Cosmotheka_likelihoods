theory:
  cl_like.CCL:
    transfer_function: boltzmann_camb
    matter_pk: halofit
    baryons_pk: nobaryons

likelihood:
  yxgxk_like.YxGxKLike:
    mf_name: Tinker08
    hb_name: Tinker10
    cm_name: Duffy08M500c
    input_file: ../../data/1024_yxgxk_covmix/cls_cov_comb.fits
    nside: 1024
    M0_track: True
    HM_correction: halofit
    bins:
      - name: LOWZ__0
      - name: LOWZ__1
      - name: LOWZ__2
      - name: LOWZ__3
      - name: LOWZ__4
      - name: LOWZ__5
      - name: YMILCA
      - name: KAPPA
    twopoints:
      - bins: [LOWZ__4, LOWZ__4]
      - bins: [LOWZ__4, YMILCA]

    defaults:
      kmax: 1.0
      lmin: 0
      lmax: 1024
      LOWZ__1:
        lmin: 10
      LOWZ__2:
        lmin: 10
      LOWZ__3:
        lmin: 10
      LOWZ__4:
        lmin: 10
      LOWZ__5:
        lmin: 10

    # Prefix associated to all nuisance params
    input_params_prefix: ygk
    ia_model: IANone
    nz_model: NzShiftWidth
    shape_model: ShapeNone
    bz_model: HaloModel

debug: True
output: 'cobaya_out/test'
